<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Finder Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b2fefa, #0ed2f7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #1a1a1a;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #444;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“š Book Finder Bot</h1>
    <p>Need a book? Just ask our smart assistant in the chat bubble!</p>
  </div>

  <footer>
    Made by Anushka using IBM Watson
  </footer>

  <!-- Watson Assistant Web Chat -->
  <script>
  window.watsonAssistantChatOptions = {
    integrationID: "1218833e-ad97-4018-b737-ea8bcfc9ee85", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "37d67cc9-8aed-47a9-a2d7-f3d3bab92bc4", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
